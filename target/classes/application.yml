server:
  port: 9190

spring:
  application:
    name: inventory-service

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/mms_inventory_db?createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mysql}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 10MB
      max-request-size: 10MB

  output:
    ansi:
      enabled: always

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

keycloak:
  server-url: http://keycloak.172.20.136.101.sslip.io
  realm: saas-erp
  client-id: saas-client
  client-secret: APHalzvUVsfz9Jffe5ZAZ1XImFwv5a8K
  openIdConnectUrl: ${keycloak.server-url}/realms/${keycloak.realm}/.well-known/openid-configuration

springdoc:
  swagger-ui:
    path: /swagger
    oauth:
      client-id: ${keycloak.client-id}
      client-secret: ${keycloak.client-secret}
  api-docs:
    enabled: true
    path: /v3/api-docs

logging:
  level:
    org.springdoc: DEBUG       # Logs Swagger/OpenAPI internals
    org.springframework.web: DEBUG  # Logs HTTP request processing
    org.springframework.context: DEBUG  # Logs bean initialization

api-gateway-base-url: http://gateway.172.20.136.101.sslip.io
